						<!-- OUTLINE -->
						<feMorphology operator="dilate" radius="3" in="SourceAlpha" result="OUTLINE_10" />

				<text class="filtered-heading" x="140" y="100">SVG vs. Canvas</text>
				<text class="filtered-text" x="100" y="180">SVG</text>
				<text class="filtered-text-small" x="100" y="220">Vector based (composed of shapes)
					<tspan x="100" y="260">Resolution independent</tspan>
					<tspan x="100" y="300">Multiple graphical elements, part of the DOM</tspan>
					<tspan x="100" y="340">Modified through script and CSS</tspan>
					<tspan x="100" y="380">Support for event handlers</tspan>
					<tspan x="100" y="420">Rerender each shape separately</tspan>
					<tspan x="100" y="460">Best for small number of objects or large surface</tspan>
					<tspan x="100" y="500">Well suited for charts, diagrams, maps</tspan>
				</text>
				<text class="filtered-text" x="620" y="180">Canvas</text>
				<text class="filtered-text-small" x="620" y="220">Raster based (composed of pixel)
					<tspan x="620" y="260">Resolution dependent</tspan>
					<tspan x="620" y="300">Single HTML element</tspan>
					<tspan x="620" y="340">Modified through script only</tspan>
					<tspan x="620" y="380">No support for event handlers</tspan>
					<tspan x="620" y="420">Rerender the whole canvas at once</tspan>
					<tspan x="620" y="460">Best for small surface or large number of objects</tspan>
					<tspan x="620" y="500">Well suited for graphic-intensive games</tspan>
				</text>
